            <script>
        // Function to handle image click
        function handleImageClick() {
            console.log("Image clicked!");
            // You can perform additional actions here

            // For example, you might want to trigger the captureImage function
            captureImage();
        }

        // Add click event listener to the image
        const imageElement = document.getElementById("clickedImage");
        imageElement.addEventListener("click", handleImageClick);

        // Function to capture image from camera
        function captureImage() {
            // Get the video element
            const video = document.getElementById('cameraStream');

            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    // Display the camera stream in the video element
                    video.srcObject = stream;

                    // Show the file input for uploading the captured image
                    const fileInput = document.querySelector('input[type="file"]');
                    fileInput.style.display = 'block';

                    // Pause the video stream after capturing an image
                    setTimeout(() => {
                        stream.getTracks().forEach(track => track.stop());
                        video.srcObject = null;
                    }, 2000); // Adjust the time as needed
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }
    </script>
